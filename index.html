    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    input {
        margin: 40px;

<body>

    <div class="container">
        <h1>GAME OF THRONES</h1>
   <!-- characters will get dumped here -->

        <small id="message" class="form-text text-muted"> Winter is Coming!</small>

        <!--characters will get dumped -->
    <div id="buttons-view"></div>

    <!-- create a form -->
    <form class="form-inline " id="people-form">
            <div class="form-group mb-2">
             <label for="people-input">PEOPLE OF WESTEROS </label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Arya Stark</label>
              <input type="text" class="form-control" id="people-input" placeholder="Arya Stark">
            </div>

             <!-- Button triggers new character to be added -->
            <button type="submit" id="add-people" class="btn btn-primary mb-2" value="Drakarys!">Drakarys!</button>
          </form>
          
          <div id="gifs-appear-here">
          </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript">

             // Initial array of character 
             var people = ["Arya Stark", "Tyrion Lannister", "khaleesi", "Jon Snow", "Joffrey Baratheon", "The hound", "Sansa Stark", "Khal Drogo"]; 

                 // Function for displaying character data
      function renderButtons() {

// Deleting the character buttons prior to adding new movie buttons
// (this is necessary otherwise we will have repeat buttons)
$("#buttons-view").empty();

// Looping through the array of characters
for (var i = 0; i < people.length; i++) {

  // Then dynamicaly generating buttons for each character in the array.
  // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
  var a = $("<button>");

  // Adding a class
  a.addClass("peoples");
  // Adding a data-attribute with a value of the character at index i
  a.attr("data-name",people[i]);
  // Providing the button's text with a value of the character at index i
  a.text(people[i]);
  // Adding the button to the HTML
  $("#buttons-view").append(a);
}
}
// This function handles events where one button is clicked
$("#add-people").on("click", function(event) {
// event.preventDefault() prevents the form from trying to submit itself.
// We're using a form so that the user can hit enter instead of clicking the button if they want
event.preventDefault();

// This line will grab the text from the input box
var peoples = $("#people-input").val().trim();
// The character from the textbox is then added to our array
people.push(peoples);

// calling renderButtons which handles the processing of our character array
renderButtons();
});

// Calling the renderButtons function at least once to display the initial list of characters
renderButtons();


// GIF edits

    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the people property value from the button
      var peopleSearch = $(this).attr("people");
      // Constructing a queryURL using the animal name
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        peopleSearch + "&api_key=dc6zaTOxFJmzC&limit=10";
      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          console.log(queryURL);
          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;
          // Looping through each result item
          for (var i = 0; i < results.length; i++) {
            
            // Creating and storing a div tag
            var peopleDiv = $("<div>");
            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);
            // Creating and storing an image tag
            var peopleImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            peopleImage.attr("src", results[i].images.fixed_height.url);
            // Appending the paragraph and image tag to the peopleDiv
            peopleDiv.append(p);
            peopleDiv.append(peopleImage);
            // Prependng the peopleDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(peopleDiv);
          }
        });
    });







</script>
</div>
